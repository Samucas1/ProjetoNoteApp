name: Java CI (sem Maven/Gradle)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: â˜• Instalar o JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Baixar JUnit standalone
        run: |
          mkdir -p lib
          curl -L -o lib/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar

      - name: ğŸ› ï¸ Compilar os arquivos .java
        run: javac -cp "lib/*" -d out $(find src test -name "*.java")

      - name: âœ… Executar os testes JUnit
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
            --class-path out \
            --scan-class-path
